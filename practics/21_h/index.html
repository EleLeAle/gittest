<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="box_inner">

                <div class="item">
                    <i class="fa fa-folder-o icon" aria-hidden="true"></i>
                    <div class="data">
                        <div class="number">548</div>
                        <div class="description">projects completed</div>
                    </div>
                </div>

                <div class="item">
                    <i class="fa fa-clock-o icon" aria-hidden="true"></i>
                    <div class="data">
                        <div class="number">1465</div>
                        <div class="description">working hours</div>
                    </div>
                </div>

                <div class="item">
                    <i class="fa fa-star-o icon" aria-hidden="true"></i>
                    <div class="data">
                        <div class="number">612</div>
                        <div class="description">positive feedback</div>
                    </div>
                </div>

                <div class="item">
                    <i class="fa fa-heart-o icon" aria-hidden="true"></i>
                    <div class="data">
                        <div class="number">735</div>
                        <div class="description">happy clients</div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
